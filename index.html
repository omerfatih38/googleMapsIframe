<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <div class="container">
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3009.2836512797203!2d29.00482357494573!3d41.040925717415696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab79dd76f913f%3A0xaeeea5ed2b5bbb53!2sBe%C5%9Fikta%C5%9F%20Vapur%20iskelesi!5e0!3m2!1str!2str!4v1734627475120!5m2!1str!2str" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="form">
        <h1>Bizimle iletişime geçebilirsiniz</h1>
        <form>
            <input type="email" placeholder="Email giriniz" class="form-in" required>
            <input type="text" placeholder="Adınızı giriniz" class="form-in" required>
            <textarea class="form-in"  placeholder="mesajınızı girin"></textarea>
            <button class="form-in">Gönder <i class="fa-solid fa-paper-plane"></i></button>
        </form>
        <small>Beşiktaş İskelesi</small>
    </div>
</div>

</html>
